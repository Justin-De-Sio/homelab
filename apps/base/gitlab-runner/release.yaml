apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: gitlab-runner
  namespace: gitlab-runner
spec:
  interval: 30m
  chart:
    spec:
      chart: gitlab-runner
      version: "0.85.0"
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: gitlab-runner
      interval: 12h
  values:
    gitlabUrl: "https://gitlab.com"
    rbac:
      create: true
    runners:
      secret: gitlab-runner-secret
      config: |
        [[runners]]
          [runners.kubernetes]
            privileged = true
            image = "docker:27.3.1"
            helper_image = "gitlab/gitlab-runner-helper:x86_64-latest"
          [runners.kubernetes.pod_security_context]
            fs_group = 1000
          [[runners.kubernetes.services]]
            name = "docker"
            alias = "docker"
            image = "docker:27.3.1-dind"
            command = ["--tls=false"]
          [[runners.kubernetes.volumes.empty_dir]]
            name = "docker-certs"
            mount_path = "/certs/client"
            medium = "Memory"
          [[runners.kubernetes.env]]
            name = "DOCKER_HOST"
            value = "tcp://docker:2375"
          [[runners.kubernetes.env]]
            name = "DOCKER_TLS_CERTDIR"
            value = ""
