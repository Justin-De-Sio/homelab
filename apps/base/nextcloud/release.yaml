apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  interval: 30m
  chart:
    spec:
      chart: nextcloud
      version: "6.6.10"
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: nextcloud
      interval: 12h
  values:
    nextcloud:
      host: nextcloud.justindesio.com
      existingSecret:
        enabled: true
        secretName: nextcloud-admin
        usernameKey: username
        passwordKey: password
    
    ingress:
      enabled: true
      className: "traefik"
      annotations:
        traefik.ingress.kubernetes.io/service.sticky.cookie: "true"
      hosts:
        - host: nextcloud.justindesio.com
          paths:
            - path: /
              pathType: Prefix
    
    internalDatabase:
      enabled: false
    
    
    # Configure external database connection
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-database-rw
      database: app
      existingSecret:
        secretName: nextcloud-database-app
        usernameKey: user
        passwordKey: password

    # Storage
    persistence:
      storageClass: longhorn-performance
      enabled: true
      size: 8Gi