apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
spec:
  selector:
    matchLabels:
      app: cloudflared
  replicas: 2
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:2025.8.1
        args:
        - tunnel

        - --config
        - /etc/cloudflared/config/config.yaml
        - run
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          failureThreshold: 1
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: config
          mountPath: /etc/cloudflared/config
          readOnly: true
        - name: creds
          mountPath: /etc/cloudflared/creds
          readOnly: true
      volumes:
      - name: creds
        secret:
          secretName: tunnel-credentials

      - name: config
        configMap:
          name: cloudflared
          items:
          - key: config.yaml
            path: config.yaml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: linkding

    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    - hostname: linkding.justindesio.com
      service: http://linkding:9090

    - hostname: cloud.justindesio.com
      service: http://nextcloud.nextcloud.svc.cluster.local:8080

    - hostname: video.justindesio.com
      service: http://jellyfin.media.svc.cluster.local:80

    - hostname: tv.justindesio.com
      service: http://jellyfin-vue.media.svc.cluster.local:80

    - hostname: dashboard.justindesio.com
      service: http://homarr.dashboard.svc.cluster.local:7575

    # This rule matches any traffic which didn't match a previous rule, and responds with HTTP 404.
    - service: http_status:404