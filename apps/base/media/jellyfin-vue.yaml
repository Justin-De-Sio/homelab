apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin-vue-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
  storageClassName: longhorn-performance
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin-vue
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin-vue
  template:
    metadata:
      labels:
        app: jellyfin-vue
    spec:
      containers:
        - name: jellyfin-vue
          image: jellyfin/jellyfin-vue:unstable
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /config
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyfin-vue-config
---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-vue
  namespace: media
spec:
  selector:
    app: jellyfin-vue
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80